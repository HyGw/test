HelpAccessTip0Text=You may use telnet or Web to remotely manage the ADSL Router. User just needs to enable Telnet or Web and give it an IP address that want to access the ADSL Router. The default IP 0.0.0.0 allows any client to use this service to remotely manage the ADSL Router.
HelpAccessTip1Text=Select Telnet, FTP, TFTP, Web, SNMP, Ping to block incoming WAN requests for the corresponding service(s).
HelpAccessTip2Text=Simple Network Management Protocol is used for exchanging information between network devices.<br><b><i>Get Community</i></b> Select to set the password for the incoming Get requests from the management station.<br><b><i>Set Community</i></b> Select to set the password for incoming Set requests from the management station.
HelpAccessTip3Text=UPnP (Universal Plug and Play) is a distributed, open networking standard that uses TCP/IP for simple peer-to-peer network connectivity between devices. A UPnP device can dynamically join a network, obtain an IP address, convey its capabilities and learn about other devices on the network.In turn, a device can leave a network smoothly and automatically when it is no longer in use.UPnP broadcasts are only allowed on the LAN.<br><b><i>Auto-Configure</i></b> 
HelpAccessTip4Text=UPnP network devices can automatically configure network addressing, announce their presence in the network to other UPnP devices and enable exchange of simple product and service descriptions.
HelpAccessTip5Text=The Dynamic Domain Name System lets you use a static host name with a dynamic IP address.User should type the host name, user name and password assigned to your ADSL Router by your Dynamic DNS provider. User also can decide to turn on DYNDNS Wildcard or not.
HelpAccessTip6Text=You may use telnet or Web to remotely manage the VDSL Router. User just needs to enable Telnet or Web and give it an IP address that want to access the VDSL Router. The default IP 0.0.0.0 allows any client to use this service to remotely manage the VDSL Router.
HelpMainTip0Text=There are only one account that can access  Web-Management interface. It is admin. Admin has read/write access privilege. In this web page, you can set new password for admin.In addition, you can also set the remote web/telnet management data.
HelpMainTip1Text=The system time is the time used by the device for scheduling services.You can manually set the time or connect to a NTP (Network Time Protocol) server.If an NTP server is set, you will only need to set the time zone.If you manually set the time, you may also set Daylight Saving dates and the system time will automatically adjust on those dates.
HelpMainTip2Text=You can upgrade the firmware of the router in this page. Make sure the firmware you want to use is on the local hard drive of the computer. Click on Browse to browse the local hard drive and locate the firmware to be used for the update.
HelpMainTip3Text=The current system settings can be saved as a file onto the local hard drive.The saved file or any other saved setting file can be loaded back on the router.To reload a system settings file, click on Browse to browse the local hard drive and locate the system file to be used. You may also reset the router back to factory settings by clicking on Restore.
HelpMainTip4Text=The Diagnostic Test page shows the test results for the connectivity of the physical layer and protocol layer for both LAN and WAN sides.
HelpStatusTip0Text=This page displays the current information for the ADSL Router. It will display the WAN, LAN, and MAC address information.
HelpStatusTip1Text=The ADSL Router keeps a running log of events and activities occurring on the Router.If the device is rebooted, the logs are automatically cleared.
HelpStatusTip2Text=The ADSL Router keeps statistic of traffic that passes through it. You are able to view the amount of packets that passes through the Router on both the WAN port and the LAN port.The traffic counter will reset if the device is rebooted.You can select Ethernet/ADSL to view the statistics report of LAN/WAN.
HelpStatusTip3Text=Statistics :: ADSL
HelpStatusTip4Text=<b><i>ADSL Firmware Version</i></b> This field displays the ADSL data pump firmware version number.<br><b><i>Line State</i></b> This field displays the ADSL connection process and status.<br><b><i>Modulation</i></b> This field displays the ADSL modulation status for G.dmt or T1.413.<br><b><i>Annex Mode</i></b> This field displays the ADSL annex modes for Annex A or Annex B.<br><b><i>Max Tx Power</i></b> This field displays the transmit output power level of the ADSL Router.<br>
HelpStatusTip5Text=<b><i>SNR Margin</i></b> Amount of increased noise that can be tolerated while maintaining the designed BER (bit error rate).The SNR Margin is set by Central Office DSLAM. If the SNR Margin is increased,bit error rate performance will improve, but the data rate will decrease. Conversely,if the SNR Margin is decreased, bit error rate performance will decrease, but the data rate will increase.<br><b><i>Line Attenuation</i></b> Attenuation is the decrease in magnitude of the ADSL line signal between the transmitter 
HelpStatusTip6Text=(Central Office DSLAM) and the receiver (Client ADSL Modem), measured in dB. It is measured by calculating the difference in dB between the signal power level received at the Client ADSL Router and the reference signal power level transmitted from the Central Office DSLAM. <br><b><i>Data Rate</i></b> This field displays the ADSL data rate.
HelpStatusTip7Text=This page displays the current information for the VDSL Router. It will display the WAN, LAN, and MAC address information.
HelpStatusTip8Text=The VDSL Router keeps a running log of events and activities occurring on the Router.If the device is rebooted, the logs are automatically cleared.
HelpStatusTip9Text=The VDSL Router keeps statistic of traffic that passes through it. You are able to view the amount of packets that passes through the Router on both the WAN port and the LAN port.The traffic counter will reset if the device is rebooted.You can select Ethernet/VDSL to view the statistics report of LAN/WAN.
HelpStatusTip10Text=Statistics :: VDSL
HelpStatusTip11Text=<b><i>VDSL Firmware Version</i></b> This field displays the VDSL data pump firmware version number.<br><b><i>Line State</i></b> This field displays the VDSL connection process and status.<br><b><i>Modulation</i></b> This field displays the VDSL modulation status for G.dmt or T1.413.<br><b><i>Annex Mode</i></b> This field displays the VDSL annex modes for Annex A or Annex B.<br><b><i>Max Tx Power</i></b> This field displays the transmit output power level of the VDSL Router.<br>
HelpStatusTip12Text=<b><i>SNR Margin</i></b> Amount of increased noise that can be tolerated while maintaining the designed BER (bit error rate).The SNR Margin is set by Central Office DSLAM. If the SNR Margin is increased,bit error rate performance will improve, but the data rate will decrease. Conversely,if the SNR Margin is decreased, bit error rate performance will decrease, but the data rate will increase.<br><b><i>Line Attenuation</i></b> Attenuation is the decrease in magnitude of the VDSL line signal between the transmitter 
HelpStatusTip13Text=(Central Office DSLAM) and the receiver (Client VDSL Modem), measured in dB. It is measured by calculating the difference in dB between the signal power level received at the Client VDSL Router and the reference signal power level transmitted from the Central Office DSLAM. <br><b><i>Data Rate</i></b> This field displays the VDSL data rate.
HelpHomeADSLWizardText=This ADSL Router is ideal for home networking and small business networking.The 'Quick Start' wizard will guide you to configure the ADSL router to connect to your ISP (Internet Service Provider).The router's easy Quick Start will allow you to have Internet access within minutes.Please follow the 'Quick Start'  wizard step by step to configure the ADSL Router.
