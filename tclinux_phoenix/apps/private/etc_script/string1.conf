HelpQuickTip0Text=The Quick Start Wizard is a useful and easy utility to help setup the device to quickly connect to your ISP (Internet Service Provider) with only a few steps required. It will guide you step by step to configure the password, time zone, and WAN settings of your device. The Quick Start Wizard is a helpful guide for first time users to the device.
HelpInterfTip0Text=ATM settings are used to connect to your ISP. Your ISP provides VPI, VCI settings to you. In this Device, you can totally setup 8 VCs on different encapsulations, if you apply 8 different virtual circuits from your ISP. You need to activate the VC to take effect. For PVCs management, you can use ATM QOS to setup each PVC traffic line's priority.<br><b><i>Virtual Circuit</i></b> Select the VC number you want to setup.<br><b><i>VPI</i></b> Virtual Path Identifier.<br><b><i>VCI</i></b> Virtual Channel Identifier.<br><b><i>ATM QoS </i></b>  
HelpInterfTip1Text=Select the Quality of Service types for this Virtual Circuit. The ATM QoS types include CBR (Constant Bit Rate), VBR (Variable Bit Rate) and UBR (Unspecified Bit Rate). These QoS types are all controlled by the parameters specified below, including PCR, SCR and MBS.<br><b><span class="helplink">PCR</span></b> Peak Cell Rate.<br><b><span class="helplink">SCR</span></b> Sustained Cell Rate.<br><b><span class="helplink">MBS</span></b> Maximum Burst Size.
HelpInterfTip2Text=Internet :: ATM VC
HelpInterfTip3Text=Internet :: Encapsulation
HelpInterfTip4Text=<b><i>Dynamic IP </i></b> Select this option if your ISP provides you an IP address automatically. This option is typically used for Cable services. Please enter the Dynamic IP information accordingly.<br><b><i>Static IP </i></b> Select this option to set static IP information. You will need to enter in the Connection type, IP address, subnet mask, and gateway address,  provided to you by your ISP. Each IP address entered in the fields must be in the appropriate IP form, which is four IP octets separated by a dot (x.x.x.x). 
HelpInterfTip5Text=The Router will not accept the IP address if it is not in this format.<br><b><i>PPPoA/PPPoE</i></b> Select this option if your ISP requires you to use a PPPoE connection. This option is typically used for DSL services. Select Dynamic PPPoE to obtain an IP address automatically for your PPPoE connection. Select Static PPPoE to use a static IP address for your PPPoE connection. Please enter the information accordingly.<br><b><i>Bridge Mode </i></b>The modem can be configured to act as a bridging device between your LAN and your ISP. 
HelpInterfTip6Text=Bridges are devices that enable two or more networks to communicate as if they are two segments of the same physical LAN. Please set the Connection type.
HelpInterfTip7Text=Internet :: PPPoE/PPPoA 
HelpInterfTip8Text=Select this option if your ISP requires you to use a PPPoE connection. This option is typically used for DSL services.Select Dynamic PPPoE to obtain an IP address automatically for your PPPoE connection. SelectStatic PPPoE to use a static IP address for your PPPoE connection. Pleaseenter the information accordingly. <br><b><i>Username </i></b> Enter your username for your PPPoE/PPPoA connection.<br><b><i>Password </i></b> Enter your passward for your PPPoE/PPPoA connection<br><b><i>Encapsulation</i></b> 
HelpInterfTip9Text=For both PPPoE/PPPoA connection, you need to specify the type of Multiplexing, either LLC or VC mux.<br><b><i>Connection Setting</i></b> For PPPoE/PPPoA connection, you can select <b>Always on</b> or <b>Connect on-demand</b>. Connect on demand is dependent onthe traffic. If there is no traffic (or <b>Idle</b>) for a pre-specified period of time), the connection will tear downautomatically. And once there is traffic send or receive, the connection will be automatically on.<br><b><i>Static/Dynamic IP Address</i></b> 
HelpInterfTip10Text=For PPPoE/PPPoA connection, you need to specify the public IP address for this ADSL Router. The IP address can be either dynamically (via DHCP) or given IP address provide by your ISP. For Static IP, you need to specify the IP address, Subnet Mask and Gateway IP address.
HelpInterfTip11Text=Internet :: NAT
HelpInterfTip12Text=<b><i>NAT</i></b> Select this option to Activate/Deactivated the NAT (Network Address Translation) function for this VC. The NAT function can be activated or deactivated per PVC basis.
HelpInterfTip13Text=Internet :: Default Route 
HelpInterfTip14Text=Default Route
HelpInterfTip15Text=if enable this function, the current PVC will be the default gateway to internet from this device.
HelpInterfTip16Text=Internet :: Dynamic Route 
HelpInterfTip17Text=<b><i>RIP</i></b> (Routing Information protocol) Select this option to specify the RIP version, including <b>RIP-1</b>, <b>RIP-2M</b> and <b>RIP-2B</b>. RIP-2M and RIP-2B are both sent in RIP-2 format; the difference is that RIP-2M using Multicast and RIP-2 using Broadcast format. <br><b><i>RIP Direction</i></b> Select this option to specify the RIP direction. <b>None</b> is for disabling the RIP function. <b>Both</b> means the
HelpInterfTip18Text=ADSL Router will periodically send routing information and accept routing information then incorporateinto routing table. <b>IN only </b> means the ADLS router will only accept but will not send RIP packet.<b>OUT only</b> means the ADLS router will only send but will not accept RIP packet.
HelpInterfTip19Text=Internet :: Multicast
HelpInterfTip20Text=<b><i>IGMP</i></b> (Internet Group Multicast Protocol) is a session-layer protocol used to establish membership in a multicast group. The ADSL ATU-R supports both IGMP version 1 (<b>IGMP-v1</b>) and <b>IGMP-v2</b>. Select <b>None</b> to disable it.
HelpInterfTip21Text=LAN settings 
HelpInterfTip22Text=These are the IP settings of the LAN interface for the device. These settings may be referred to as Private settings. You may change the LAN IP address if needed. The LAN IP address is private to your internal network and cannot be seen on the Internet.
HelpInterfTip23Text=LAN :: Dynamic Route
HelpInterfTip24Text=Please refer to <b>Internet::Dynamic Route</b>. The only difference is the interface.
HelpInterfTip25Text=LAN :: Multicast
HelpInterfTip26Text=Please refer to <b>Internet::Multicast</b>. The only difference is the interface.
HelpInterfTip27Text=LAN :: DHCP Server
HelpInterfTip28Text=DHCP stands for Dynamic Host Control Protocol. The DHCP Server gives out IP addresses when a device is booting up and request an IP address to be logged on to the network. That device must be set as a DHCP client to obtain the IP address automatically. By default, the DHCP Server is enabled. The DHCP address pool contains the range of the IP address that will automatically be assigned to the clients on the network.<br><b><i>Starting IP Address </i></b> 
HelpInterfTip29Text=The starting IP address for the DHCP server's IP assignment.<br><b><i>IP Pool Count</i></b> The max user pool size.<br><b><i>Lease Time</i></b> The length of time for the IP lease.
HelpInterfTip30Text=LAN :: DHCP Relay 
HelpInterfTip31Text=A DHCP relay is a computer that forwards DHCP data between computers that request IP addresses and the DHCP server that assigns the addresses. Each of the device's interfaces can be configured as a DHCP relay. If it is enable, the DHCP requests from local PCs will forward to the DHCP server runs on WAN side.      
HelpInterfTip32Text=To have this function working properly, please run on router mode only, disable the DHCP server on the LAN port, and make sure the routing table has the correct routing entry.<br><b><i>DHCP Server IP for relay agent </i></b> The DHCP server IP Address runs on WAN side. 
HelpInterfTip33Text=LAN :: DNS Server
HelpInterfTip34Text=The DNS Configuration allows the user to set the configuration of DNS<br><b><i>DNS Relay selection</i></b> If user want to disable this feature, he just need to set both Primary and secondary DNS IP to 0.0.0.0.Using DNS relay, users can setup DNS server IP to 192.168.1.1 on their Computer. If not, device will perform as no DNS relay.
HelpInterfTip35Text=Wireless LAN Settings
HelpInterfTip36Text=<b><i>SSID</i></b> The SSID is a unique name to identify the ADSL Router in the wireless LAN. Wireless clients associating to the ADSL Router must have the same SSID.<br><b><i>Broadcast SSID</i></b> Select <b>No</b> to hide the SSID such that a station can not obtain the SSID through passive scanning. Select <b>Yes</b> to make the SSID visible so a station can obtain the SSID through passive scanning.<br><b><i>Channel ID</i></b> The range of radio frequencies used by IEEE 802.11b/g wireless devices is called a channel.<br>
HelpInterfTip37Text=Wireless LAN :: WEP
HelpInterfTip38Text=WEP (Wired Equivalent Privacy) encrypts data frames before transmitting over the wireless network. Select <b>Disable</b> to allow all wireless computers to communicate with the access points without any data encryption.Select <b>64-bit WEP</b> or <b>128-bit WEP</b> to use data encryption.<br><b><i>Key#1~Key#4</i></b> The WEP keys are used to encrypt data. Both the ADSL Router and the wireless clients must use the same WEP key for data transmission.If you chose 64-bit WEP, then enter any 10 hexadecimal digits ("0-9", "A-F") 
HelpInterfTip39Text=preceded by 0x for each key (1-4). If you chose 128-bit WEP, then enter 26 hexadecimal digits ("0-9", "AF") preceded by 0x for each key (1-4).The values must be set up exactly the same on the Access Points as they are on the wireless client stations. The same value must be assigned to Key 1 on both the access point (your ADSL Router) and the client adapters, the same value must be assigned to Key 2 on both the access point and the client stations and so on, for all four WEP keys.
HelpInterfTip40Text=Wireless LAN :: WPA-PSK
HelpInterfTip41Text=Wi-Fi Protected Access, pre-shared key. Encrypts data frames before transmitting over the wireless network.<br><b><i>Pre-shared Key</i></b> The Pre-shared Key are used to encrypt data. Both the ADSL Router and the wireless clients must use the same WPA-PSK key for data transmission.
HelpInterfTip42Text=Wireless LAN :: Advanced setting
HelpInterfTip43Text=<b><i>Beacon Interval</i></b> The Beacon Interval value indicates the frequency interval of the beacon. Enter a value between 20 and 1000. A beacon is a packet broadcast by the Router to synchronize the wireless network.<br><b><i>RTS Threshold</i></b> The RTS (Request To Send) threshold (number of bytes) for enabling RTS/CTS handshake. Data with its frame size larger than this value will perform the RTS/CTS handshake. Setting this attribute to be larger than the maximum MSDU (MAC service data unit) size turns off the RTS/CTS 
HelpInterfTip44Text=handshake. Setting this attribute to zero turns on the RTS/CTS handshake. Enter a value between 0 and 2432.<br><b><i>Fragment Threshold</i></b> The threshold (number of bytes) for the fragmentation boundary for directed messages. It is the maximum data fragment size that can be sent. Enter a value between 256 and 2432.<br><b><i>DTIM</i></b> This value, between 1 and 255, indicates the interval of the Delivery Traffic Indication Message (DTIM).<br>	<b><i>802.11b/g</i></b> 
HelpInterfTip45Text=Wireless LAN :: MAC Filter
HelpInterfTip46Text=You can allow or deny a list of MAC addresses associated with the wireless stations access to the ADSL Router.<br><b><i>Status</i></b> Use the drop down list box to enable or disable MAC address filtering.<br><b><i>Action</i></b> Select <b>Deny Association</b> to block access to the router, MAC addresses not listed will be allowed to access the router. Select <b>Allow Association</b> to permit access to the router, MAC addresses not listed will be denied access to the router. <b>
HelpAdvTip0Text=Select this option can automatically detect and block Denial of Service (DoS) attacks, such as Ping of Death, SYN Flood, Port Scan and Land Attack. 
HelpAdvTip1Text=Select this Option will list the routing table information. You can also Add/Edit/Drop the static route. 
HelpAdvTip2Text=Routing :: Static Route
HelpAdvTip3Text=Select this option to set static Routing information. <br><b><i>Destination IP Address</i></b> This parameter specifies the IP network address of the final destination.<br><b><i>IP Subnet Mask</i></b> Enter the subnet mask for this destination.<br><b><i>Gateway IP Address</i></b> Enter the IP address of the gateway. The gateway is an immediate neighbor of your ADSLRouter that will forward the packet to the destination. On the LAN, the gatewaymust be a router on the same segment as your Router; over Internet (WAN), the gateway
HelpAdvTip4Text=must be the IP address of one of  the remote nodes.<br><b><i>Metric</i></b> Metric represents the "cost" of transmission for routing purposes. IP Routing uses hop count as the measurement of cost, with a minimum of 1 for directly connected networks.Enter a number that approximates the cost for this link. The number need not to be precise,but it must between 1 and 15. In practice, 2 or 3 is usually a good number.<br><b><i>Announced in RIP</i></b> 
HelpAdvTip5Text=This parameter determines if the ADSL router will include the route to this remote nodein its RIP broadcasts. If set to Yes, the route to this remote node will be propagated to other hosts through RIP broadcasts. If No, this route is kept private and is not included in RIP broadcasts.<br>
HelpAdvTip6Text=Select this option to setup the NAT (Network Address Translation) function for yourADSL router.<br><b><i>Virtual Circuit</i></b> Enter Victual Circuit Index that you plan to setup for the NAT function<br><b><i>NAT Status</i></b> This field shows the current status of the NAT function for the current VC.<br><b><i>Number of IPs</i></b> This field is to specify how many IPs are provided by your ISP for current VC.It can be single IP or multiple IPs.<br>Note: for VCs with single IP, they share the same DMZ and Virtual servers; for VCs
HelpAdvTip7Text=with multiple IPs, each VC can set DMZ and Virtual servers. Furthermore, for VCswith multiple IPs, they can define the Address Mapping rules; for VCs with single IP, since they have only one IP, there is no need to individually define the Address Mapping rule.
HelpAdvTip8Text=A DMZ (demilitarized zone) is a host between a private local network and the outside public network. It prevents outside users from getting direct access to a server that has company data.Users of the public network outside the company can access only the DMZ host.<br><b><i>DMZ Host IP Address</i></b> Enter the specified IP Address for DMZ host on the LAN side.		
HelpAdvTip9Text=NAT :: Virtual Server
HelpAdvTip10Text=The Virtual Server is the server or server(s) behind NAT (on the LAN), for example, Web server or FTP server, that you can make visible to the outside world even though NAT makes your whole inside network appear as a single machine to the outside world.<br><b><i>Rule Index</i></b> The Virtual server rule index for this VC. You can specify up to 10 rules. All the VCs with single IP will use the same Virtual Server rules.<br>
HelpAdvTip11Text=<b><i>Start & End port number </i></b> Enter the specific Start and End Port number you want to forward. If it is one port only, you can enter the End port number the same as Start port number. For example, you want to set the FTP Virtual server, you can set the start and end port number to 21.<br><b><i>Local IP Address</i></b> Enter the IP Address for the Virtual Server in LAN side.
HelpAdvTip12Text=NAT :: IP Address Mapping
HelpAdvTip13Text=The IP Address Mapping is for those VCs that with multi-IPs. The IP Address Mapping rule is per-VC based. (only for Multiple IPs' VCs). <br><b><i>Rule Index</i></b> The Virtual server rule index for this VC. You can specify up to 10 rules. All the VCs with single IP will use the same Virtual Server rules.<br><b><i>Rule Type </i></b> There are four types of one-to-one, Many-to-One, Many-to-Many Overload and Many-to-Many No-overload.<br><b><i>Local Start & End IP </i></b> 
HelpAdvTip14Text=Enter the local IP Address you plan to mapped to. Local Start IP is the starting local IP address andLocal End IP is the ending local IP address. If the rule is for all local IPs, then the Start IP is0.0.0.0 and the End IP is 255.255.255.255.<b><i>Public Start & End IP </i></b> Enter the public IP Address you want to do NAT. Public Start Ip is the starting public IP address and Public End IP is the ending public IP address. If you have a dynamic IP, enter 0.0.0.0 as the Public Start IP.
HelpAdvTip15Text=QoS (Quality of Service)<br>This option will provide better service of selected network traffic over various technologies.
HelpAdvTip16Text=QoS::802.1p
HelpAdvTip17Text=Select this option to Activate/Deactivated the 802.1p IEEE 802.1p establishes eight levels of priority(0 ~ 7). Although network managers must determine actual mappings, IEEE has made broad recommendations. Seven is the highest priority which is usually assigned to network-critical traffic such as Routing Information Protocol (RIP) and Open Shortest Path First (OSPF) table updates. Five and six are often for delay-sensitive applications such as interactive video and voice. Data classes four through one range 
HelpAdvTip18Text=from controlled-load applications such as streaming multimedia and business-critical traffic - carrying SAP data, for instance - down to "loss eligible" traffic. Zero is used as a best-effort default priority, invoked automatically when no other value has been set.
HelpAdvTip19Text=QoS::IP QoS
HelpAdvTip20Text=Select this option to Activated/Deactivated the IP QoS on different types(IP ToS and DiffServ). IP QoS function is intended to deliver guaranteed as well as differentiated Internet services by giving network resource and usage control to the Network operator.
HelpAdvTip21Text=QoS::Applications QoS
HelpAdvTip22Text=Select this option to Activated/Deactivated the different application packets prioritized on the queues.
HelpAdvTip23Text=QoS::VLAN Group QOS
HelpAdvTip24Text=Select this option to Activated/Deactivated the 4094 VID on the 4 different queues.VID(VLAN ID) is the identification of the VLAN, which is basically used by the standard 802.1Q. It has 12 bits and allow the identification of 4096 (2^12) VLANs. Of the 4096 possible VIDs, a VID of 0 is used to identify priority frames and value 4095 (FFF) is reserved, so the maximum possible VLAN configurations are 4,094.
HelpAdvTip25Text=Virtual LAN (VLAN) is a group of devices on one or more LANs that are configured so that they can communicate as if they were attached to the same wire, when in fact they are located on a number of different LAN segments. Because VLANs are based on logical instead of physical connections, it is very flexible for user/host management, bandwidth allocation and resource optimization.
HelpAdvTip26Text=1.Port-Based VLAN: each physical switch port is configured with an access list specifying membership in a set of VLANs.
HelpAdvTip27Text=2.ATM VLAN - using LAN Emulation (LANE) protocol to map Ethernet packets into ATM cells and deliver them to their destination by converting an Ethernet MAC address into an ATM address.
HelpAdvTip28Text=The key for the IEEE 802.1Q to perform the above functions is in its tags. 802.1Q-compliant switch ports can be configured to transmit tagged or untagged frames. A tag field containing VLAN (and/or 802.1p priority) information can be inserted into an Ethernet frame. If a port has an 802.1Q-compliant device attached (such as another switch), these tagged frames can carry VLAN membership information between switches, thus letting a VLAN span multiple switches. However, it is important to ensure ports with 
HelpAdvTip29Text=non-802.1Q-compliant devices attached are configured to transmit untagged frames. Many NICs for PCs and printers are not 802.1Q-compliant. If they receive a tagged frame, they will not understand the VLAN tag and will drop the frame. Also, the maximum legal Ethernet frame size for tagged frames was increased in 802.1Q (and its companion, 802.3ac) from 1,518 to 1,522 bytes. This could cause network interface cards and older switches to drop tagged frames as "oversized."
HelpAdvTip30Text=PVID( Port VLAN ID)
HelpAdvTip31Text=Each physical port has a default VID called PVID (Port VID). PVID is assigned to untagged frames or priority tagged frames (frames with null (0) VID) received on this port.
HelpAdvTip32Text=The ADSL feature can be selected when you meet the physical connection problem. Please check the proper settings with your Internet service provider.
