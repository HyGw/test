HelpVoIPSIPSetText=Basic :: SIP Setting
HelpVoIPSIPProxyInfoText=SIP Proxy</i></b> SIP proxy route SIP requests to user agent servers and SIP responses to user agent clients. User can enable or disable SIP proxy setting to decide whether to send SIP request through SIP proxy.
HelpVoIPSIPProxyPortText=SIP Proxy Port</i></b> TCP or UDP Port of SIP proxy server to send/receive SIP packets.
HelpVoIPSIPOutPortText=SIP Outbound Proxy</i></b> Outbound proxy that forces all packets, including voice packets be sent to this server as the first hop.
HelpVoIPSIPLocalPortText=Local SIP Port</i></b>  TCP or UDP Port of local SIP client to send/receive SIP packets. (default = 5060).
HelpVoIPLocalRTPPortText=Local RTP Port</i></b> The start port for RTP packets transmission.
HelpVoIPCallControlText=Call Control
HelpVoIPCallControlInfoText=You can turn on/off a call feature and configure the call feature control digits.  
HelpVoIPCallControl1Text=Call Control :: VoIP Call Control
HelpVoIPAnonyText=Anonymous call blocking</i></b> When you enables anonymous call blocking, the device will reject an anonymous call automatically.
HelpVoIPAnony1Text=Anonymous calling</i></b> Anonymous call is that user can make a call with an anonymous caller ID. When user make call to a callee, the callee's phone will not show the caller's number.
HelpVoIPAnony2Text=Caller Id Display</i></b>  Enable/Disable the number display of incoming call.
HelpVoIPAnony3Text=Call Waiting SIP Reply</i></b> Select SIP response as Queued(182) or Ringing(180) when received a new incoming call during an active call.
HelpVoIPCallFordText=Call Control :: Call Forward
HelpVoIPCallFord1Text=Configure the control digit to set the call forward destination. To enable a call forward, a user should dial <control digits> through a telephone and hear dial tone, and then dial <destination number>. After user hears busy tone, user can hang up the phone. To disable a call forward setting, a user should dial <control digits> without any trailing number. Once the setting is done, user will here busy tone and can hang up the phone.
HelpVoIPCallFord2Text=Unconditional Forward</i></b> Forward all incoming calls to the number set by the user with control digits regardless the line status.
HelpVoIPCallFord3Text=Busy Forward</i></b> Forward incoming call to the number when the line is busy. A line is busy when all of its connections are active or DND is enabled.
HelpVoIPCallFord4Text=No Reply Forward</i></b>  Forward incoming call when it is not answered in 15 seconds.
HelpVoIPCallTransText=Call Control :: Call Transfer
HelpVoIPCallTrans1Text=Configure the control digit for Call Transfer operation. A user should dial <control digits> through a telephone to transfer the first connection to remote party.
HelpVoIPCallTrans2Text=Attended Transfer</i></b> Call Transfer allows users to attended transfer a call to another remote party.
HelpVoIPCallThrwayText=Call Control :: Three-Way Conference
HelpVoIPCallThrway1Text=Configure the control digit for Three-Way Conference operation. A user should dial <control digits> through a telephone to make conference.
HelpVoIPCallThrway2Text=Three-Way Conference</i></b> A Three-Way Conference allows user to locally conference two calls.
HelpVoIPCallReturnText=Call Control :: Call Return
HelpVoIPCallReturn1Text=Configure the control digit for Call Return operation . A user should dial <control digits> through a telephone and the system will auto dial to connect the remote party.
HelpVoIPCallReturn2Text=Call Return</i></b> Call Return enables a user to call the last incoming call number regardless the call was answered or not.
HelpVoIPCallDisturbText=Call Control :: Do Not Disturb
HelpVoIPCallDisturb1Text=Configure the control digit for Do Not Disturb (DND) setting. To reject a specific incoming call number, a user should dial <DND enable control digits> through a telephone and hear dial tone, and then dials the number that a user wants to reject or dials "*" to reject all imcoming call. After user hears busy tone, user can hang up the phone. A user can repeat above step to configure more rejected number.
HelpVoIPCallDisturb2Text=To disable DND functionality, a user should dial <DND disable control digits> and all rejected numbers will be cleaned. After user hears busy tone, user can hang up the phone.
HelpVoIPCallDisturb3Text=Do Not Disturb</i></b> Do Not Disturb (DND) let a user to reject all incoming calls or specific incoming call numbers.
HelpVoIPCallDialingText=Call Control :: Direct Outward Dialing
HelpVoIPCallDialing1Text=Configure the control digit for Direct Outward Dialing operation. A user should dial <control digits> through a telephone and then a user can hear dial tone to dial out.
HelpVoIPCallDialing2Text=Call Return</i></b> Direct Outward Dialing (DOD) allows users to make outbound calls to the PSTN.
HelpVoIPMediaText=Media :: VoIP Media
HelpVoIPMedia1Text=VAD</i></b>  and <b><i>Silence compression</i></b> Enable both VAD and Silence compression allows to prevent the transmission of silent packets when silence is detected for conserving bandwidth.
HelpVoIPMediacodecText=Media :: CODEC Setting
HelpVoIPMediacodec1Text=Voice compression method used for transmission. You can select at least one to  maximum five different codec in preferred order.
HelpVoIPMediaDialText=Speed Dial
HelpVoIPMediaDial1Text=Users can configure up to ten numbers to associate with particular contact to dial to and select a destination type: Proxy or Direct Call (without through Proxy). 
HelpVoIPAdvanceText=Advanced
HelpVoIPAdvanceInfoText=Advanced :: VoIP Advanced
HelpVoIPAdvanceInfo1Text=VoIP WAN Binding</i></b> Binding the VoIP to the PVC you select.
HelpVoIPAdvanceInfo2Text=Region</i></b> Select user's location. User must restart system for this change to take effect.
HelpVoIPAdvanceInfo3Text=DTMF Transport Mode</i></b> DTMF Transport Mode  Select either Inband or RFC2833 (Out-of-band) to transport DTMF digits.
HelpVoIPAdvanceInfo4Text=FAX</i></b> You can select T38, G.711A or G.711U.
HelpVoIPAdvanceInfo5Text=Registration Expire</i></b> Registration expiration time.
HelpVoIPAdvanceInfo6Text=Listening Volume</i></b> and <b><i>Speaking Volume</i></b> Set digital gain level of the line.
