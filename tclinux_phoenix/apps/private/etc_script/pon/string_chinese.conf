HelpQuickTip0Text=快速设置是一项非常有用并且简单的功能，只需要几步，他就可以帮助您快速设置您的设备并尽快连接到ISP（因特网服务提供商）. 它将一步一步指导您为设备设置密码，时区以及WAN设置. 快速设置对第一次使用这个设备的人是非常有用的向导.
HelpInterfTip0Text=ATM设置用来连接到ISP。您的ISP提供VPI,VCI设置给您。在这台设备中，如果您要使用ISP提供八条不同的虚电路，那么您总共可以设置八条不同封装的PVC. 您需要启用该VC使它生效. 对于PVC管理，您可以使用ATM QOS来设置每条PVC通道的优先级.<br><b><i>虚电路</i></b> 选择您要设置的VC数.<br><b><i>VPI</i></b> 虚拟路径.<br><b><i>VCI</i></b> 虚拟信道ID.<br><b><i>ATM QoS </i></b>  
HelpInterfTip1Text=为这条虚电路选择QOS类型。ATM Qos类型包括CBR(不变的比特率),VBR(可变的比特率)和UBR(未定义的比特率). 这些QOS类型被下列指定的参数控制，包括PCR,SCR以及MBS。.<br><b><span class="helplink">PCR</span></b> Peak Cell Rate.<br><b><span class="helplink">SCR</span></b> Sustained Cell Rate.<br><b><span class="helplink">MBS</span></b> 最高信元速率.
HelpInterfTip2Text=Internet :: ATM VC
HelpInterfTip3Text=Internet :: 封装
HelpInterfTip4Text=<b><i>动态IP </i></b> 如果您的ISP自动给您分配一个IP地址就用该选项。该选项典型的应用在有线电视服务。请输入相应的动态IP信息。<br><b><i>静态IP </i></b> 选择该选项来设置静态IP信息。您必须输入由ISP提供的连接类型，IP地址，子网掩码，网关地址。每个栏位输入的IP地址必须是一个合适的IP格式，就是由小数点分开的四个八位位组（x.x.x.x）。 
HelpInterfTip5Text=路由器不会接受不是这种格式的IP地址。<br><b><i>PPPoA/PPPoE</i></b> 如果您的ISP要求您使用PPPOE连接请选择该选项。该选项典型的应用在DSL服务中。选择动态PPPOE自动获得一个IP地址连接到因特网。 选择静态PPPoE来使用一个指定IP连接到因特网，请按需求输入相应的信息。<br><b><i>桥接模式 </i></b>路由器可以当做您的局域网跟ISP之间的一台桥接设备来用。 
HelpInterfTip6Text=桥接设备可以让2个或2个以上的网络之间进行通信，如果他们是同一局域网的两个部分。请设置连接类型。
HelpInterfTip7Text=Internet :: PPPoE/PPPoA 
HelpInterfTip8Text=如果您的ISP要求您使用PPPOE连接请选择该选项。该选项典型的应用在DSL业务中。选择动态PPPOE自动获得一个IP地址连接到因特网。选择静态PPPoE来使用一个指定IP连接到因特网，请按需求输入相应的信息。 <br><b><i>用户名</i></b> 输入您的PPPOE/PPPOA连接的用户名。<br><b><i>密码 </i></b> 输入您的PPPOE/PPPOA连接的密码。<br><b><i>封装</i></b> 
HelpInterfTip9Text=对于PPPOE/PPPOA连接，您需要指定一个封装类型，LLC或VC封装。<br><b><i>连接设置</i></b> 对于PPPOE/PPPOA连接，你可以选择<b>始终连接</b> or <b>需要时连接</b>. 按需求连接是依靠数据流量。如果没有流量 (或 <b>空闲</b>) 对于一个空闲的时期），连接会自动断开，但是一旦有流量或是接收到包，连接就会自动启动。<br><b><i>静态/动态IP地址</i></b> 
HelpInterfTip10Text=对于PPPOE/PPPOA连接，您需要指定一个公网的IP给您的ADSL路由器。IP地址可以是动态获取的（通过DHCP）或者是有ISP提供的。对于静态IP,您需要指定IP地址，子网掩码和网关IP地址。
HelpInterfTip11Text=Internet :: NAT
HelpInterfTip12Text=<b><i>NAT</i></b> 这个选项可以启用或禁用这条VC的NAT(网络地址翻译)功能。每条PVC都可以启用或禁用NAT功能。
HelpInterfTip13Text=Internet :: 默认路由 
HelpInterfTip14Text=默认路由
HelpInterfTip15Text=如果启用这个功能，当前的PVC将被设置为从设备到Internet的默认网关。
HelpInterfTip16Text=Internet :: 动态路由 
HelpInterfTip17Text=<b><i>RIP</i></b> (路由信息协议)这个选项用来指定RIP版本，包括<b>RIP-1</b>, <b>RIP-2M</b> 和 <b>RIP-2B</b>. RIP-2M和RIP-2B都属于RIP-2格式；不同在于RIP-2M使用Multicast方式而RIP-2使用Broadcast方式。<br><b><i>RIP Direction</i></b> 这个选项用来指定RIP的方向。 <b>None</b> 表示禁用RIP功能。 <b>Both</b>  表示
HelpInterfTip18Text=ADSL路由器会周期性的发送和接收路由信息然后合并在路由表里。<b>IN only </b> 表示ADSL路由器将只接收而不发送RIP报文。<b>OUT only</b> 表示ADSL路由器将只发送而不接收RIP报文。
HelpInterfTip19Text=Internet ::  组播
HelpInterfTip20Text=<b><i>IGMP</i></b> （Internet组播协议）是一个会话层协议，它用来设置一些成员组成组播群。ATU-R支持IGMP第一版(<b>IGMP-v1</b>) 和 <b>IGMP-v2</b>. 选择 <b>None</b> 禁用它。
HelpInterfTip21Text=局域网设置
HelpInterfTip22Text=这些是关于设备LAN接口的IP设置。这些设置可以看做是私有设置。 如果需要的话，您可以改变LAN端的IP地址设置。该LAN IP地址对您的因特网是私有的，从因特网上看不到该IP。
HelpInterfTip23Text=LAN :: 动态路由
HelpInterfTip24Text=请参照 <b>Internet::动态路由</b>.唯一的不同点是接口。
HelpInterfTip25Text=LAN :: 组播
HelpInterfTip26Text=请参照 <b>Internet::组播</b>。唯一的不同点是接口。
HelpInterfTip27Text=LAN :: DHCP服务器
HelpInterfTip28Text=DHCP表示动态主机控制协议。当一台设备启动并请求获得一个IP地址来接入网络时，DHCP服务器就可以分配一个IP地址给它。那台设备必须设置为一个可以自动获取IP地址的DHCP客户端。在默认设置里，DHCP服务器是打开的。DHCP地址 池包含了将要自动分配给网络上的客户端的所有IP地址范围。<br><b><i>起始IP地址</i></b> 
HelpInterfTip29Text=DHCP服务器要分配的起始地址。<br><b><i>IP池计数</i></b> 最大可以分配的IP数目。<br><b><i>租用时间</i></b> 客户端使用IP的最长时间。
HelpInterfTip30Text=LAN :: DHCP中继
HelpInterfTip31Text=HCP中继是指一台计算机可以用来传递请求IP地址的计算机和分配地址的DHCP服务器之间的DHCP数据。 该设备的每个接口都可以配置为DHCP中继。如果启用该选项，来自本地PC的DHCP请求将被发送到WAN端的DHCP服务器。     
HelpInterfTip32Text=要使用该功能，请让设备工作在路由模式，关闭LAN口的DHCP服务器并确认路由表有一个正确的路由。<br><b><i>中继代理的DHCP服务器IP </i></b> 在WAN端的DHCP服务器IP地址。 
HelpInterfTip33Text=LAN :: DNS服务器
HelpInterfTip34Text=DNS设置允许用户配置DNS<br><b><i>DNS中继选择</i></b> 如果用户要禁用此功能，只需设置首选和备用DNS服务器IP为0.0.0.0。使用DNS中继，用户可以设置PC的DNS服务器IP为192.168.1.1。否则，本设备的DNS中继功能将失效。
HelpInterfTip35Text=无线局域网设置
HelpInterfTip36Text=<b><i>SSID</i></b> SSID是一个独特的名字，它用来识别无线局域网中的ADSL路由器。跟ADSL路由器相连的无线的客户端必须具有相同的SSID。<br><b><i>广播SSID</i></b> 选择 <b>No</b> 隐藏SSID，这样一个基站将无法通过被动扫描来获得SSID。 选择 <b>是</b> 让SSID可见，这样一个基站就可以通过被动扫描来获得SSID。.<br><b><i>信道 ID</i></b> TIEEE 802.11b/g无线设备使用的无线频谱段叫做信道。<br>
HelpInterfTip37Text=无线局域网 :: WEP
HelpInterfTip38Text=WEP （有线对等保密） 数据帧发送到无线网络前先把它们加密。 选择 <b>禁用</b> 允许所有无线计算机不需要任何数据加密就可以跟接入点通信。选择<b>64-bit WEP</b> 或者 <b>128-bit WEP</b> 使用数据加密。<br><b><i>Key#1~Key#4</i></b> TWEP密钥用来加密数据。ADSL路由器和无线的客户端必须使用相同的WEP密钥来传输数据。如果您选择64-bit WEP，请输入任意10位十六进制数("0-9", "A-F")，
HelpInterfTip39Text=每个密钥(1-4)以0x开始。如果您选择128-bit WEP，请输入26位十六进制数("0-9", "A-F")，每个密钥(1-4)以0x开始。数值必须精确的在相同地接入点和无线客户基站之间保持一致。 接入点（您的ADSL路由器）和客户端适配器的密钥1必须设置相同的值。接入点和客户基站的的密钥2必须设置相同的值。对所有四个WEP密钥都要这么设置。
HelpInterfTip40Text=无线局域网 :: WPA-PSK
HelpInterfTip41Text=Wi-Fi Protected Access, 预共享密匙. 在发送到无线网络前加密数据帧。<br><b><i>预共享密匙</i></b> 预先共享密钥用来加密数据。ADSL路由器和无线客户端都必须使用相同的WPA-PSK密钥来进行数据传输。
HelpInterfTip42Text=无线局域网 :: 高级设置
HelpInterfTip43Text=<b><i>信标间隔</i></b> T信标间隔的值表示信标的频率间隔。请输入一个20到1000的值。信标是路由器广播的封包，用来同步无线网络。<br><b><i>RTS 阀值</i></b> RTS(请求发送)门限(字节数)用来启用RTS/CTS握手动作。如果数据的帧比这个值大将执行RTS/CTS握手动作。设置这个值大于最大MSDU(MAC业务数据单元)的值就关闭RTS/CTS握手动作。
HelpInterfTip44Text=设置这个值为0就打开RTS/CTS握手。值的范围是0到2432。<br><b><i>分段阀值</i></b> 分段阀值(字节数)可以区分定向的信息。它就是可以发送的最大数据片断。请输入一个256到2432的值.<br><b><i>DTIM</i></b> 这个1到255的值表示传输流量指示信息（DTIM）的间隔。<br>	<b><i>802.11b/g</i></b> 
HelpInterfTip45Text=无线局域网:: MAC过滤器
HelpInterfTip46Text=您可以允许或禁止一些从无线基站接入到ADSL路由器相关联的MAC地址。<br><b><i>状态</i></b> 使用下拉清单来启用或禁用MAC地址过滤器。<br><b><i>动作</i></b> 选择 <b>禁止关联</b> 阻止接入到路由器。不在清单内的MAC地址可以接入到路由器。选择 <b>允许关联</b> 允许接入到路由器，不在清单内的MAC地址将无法接入到路由器。<b>
HelpAdvTip0Text=这个选项能自动的侦测和阻止拒绝服务（DOS）攻击, 例如 Ping of Death, SYN Flood, Port Scan 和 Land Attack。
HelpAdvTip1Text=选择该选项可以列出路由表信息。您也可以增加/编辑/删除静态路由。
HelpAdvTip2Text=路由 :: 静态路由
HelpAdvTip3Text=选择该选项来设置静态路由信息。<br><b><i>目标IP地址</i></b> 这个参数指定最终地址的IP网络地址。<br><b><i>子网掩码</i></b> 输入该目的地对应的子网掩码<br><b><i>网关IP地址</i></b> 输入网关IP地址。 这个网关是您的ADSL路由器的紧靠的邻居，它可以把包送到目的地。在局域网，网关
HelpAdvTip4Text=必须是跟您的路由器在同一网段的路由器；在Internet(WAN)，网关必须是远处一个节点的IP地址。<br><b><i>跳数</i></b> 跳数表示传输该路由所需的“代价”。IP路由使用。IP路由使用跳数来计数代价，当直接连接到网络的时候，最小跳数为1.输入一个数字表示此连接大概所需的代价。这个值不需要太精确，但是它必须是1到15。实际上，一版使用2或3。<br><b><i>RIP宣告</i></b> 
HelpAdvTip5Text=这个参数决定ADSL路由器是否包括到它的RIP广播中的远端节点的路由。如果设为是，到这个远端节点的路由将通过RIP广播发送到其他主机。如果选择否，这条路由将作为私有，不包含在RIP广播中。<br>
HelpAdvTip6Text=选择该选项来设置您的ADSL路由器的NAT(网络地址转换)功能。<br><b><i>虚电路</i></b> 输入您计划要设置NAT功能的虚电路的索引<br><b><i>NAT状态</i></b> 这一栏表示目前这条VC的NAT功能使用状态。<br><b><i>IP数目</i></b> 这一栏用来指定您的ISP在这条VC上提供的IP个数。它可以是一个IP或多个。<br>注意：对仅有一个IP的VC，他们将用相同的DMZ和虚拟服务器。对有多个。 
HelpAdvTip7Text=每个VC可以单独设置DMZ和虚拟服务器。此外，对有多个IP的VC，它们可以定义地址映射规则；对仅有一个IP的VC，由于他们只有一个IP，就没必要定义地址映射规则。
HelpAdvTip8Text=DMZ(非军事区)是值处于本地私网和外面公网之间的一台主机。它可以防止外部的用户入侵载有公司数据的服务器。公司外的公网用户只能连接到DMZ主机<br><b><i>DMZ主机IP地址</i></b> 输入LAN端的DMZ主机指定的IP地址。	
HelpAdvTip9Text=NAT :: 虚拟服务器
HelpAdvTip10Text=虚拟服务器是一个或几个处于NAT(LAN端)后面的服务器，比如说，Web服务器或者FTP服务器，您可以让外面的世界看到这些服务器,即使是通过NAT使您整个内部网看起来像是一个外面世界的单独的主机。<br><b><i>规则索引</i></b> 这个VC的虚拟服务器规则索引。您可以最多指定10条规则。所有的拥有单个IP的VC使用相同的虚拟服务器规则。<br>
HelpAdvTip11Text=<b><i>起始 & 终止端口号 </i></b> 详细地输入您要传送的起始和终止端口号码。如果只有一个口，您可以把终止端口号设成跟起始号码一样。比如说，您要设置FTP虚拟服务器，您可以设置起始和终止端口号为21。<br><b><i>本地IP地址</i></b> 输入LAN端的虚拟服务器IP地址。
HelpAdvTip12Text=NAT :: IP地址映射
HelpAdvTip13Text=TP地址映射为有多个IP的VC专用。IP地址映射是基于各条PVC的设置。（仅用于多IP的VC）<br><b><i>规则索引</i></b> 该VC的虚拟服务器的规则索引。您可以最多指定10条规则。所有的用于单个IP的VC将使用相同的虚拟服务器规则。<br><b><i>规则类型</i></b> 共有四种，分别是ne-to-one, Many-to-One, Many-to-Many Overload and Many-to-Many No-overload。<br><b><i>本地起始 & 终止IP</i></b> 
HelpAdvTip14Text=输入您计划要映射的IP地址。本地起始Ip就是开始的本地开始的本地IP地址，本地终止IP是指终止的本地IP地址。如果该规则对于所有的本地IP，那么起始IP就是0.0.0.0，终止IP为255.255.255.255。<b><i>远端起始 & 终止IP</i></b>输入您想要做NAT的远端IP地址。远端起始IP是开始的远端IP地址，远端终止IP是指终止的远端IP地址。如果您有一个动态IP，输入0.0.0.0作为远端起始IP。
HelpAdvTip15Text=QoS (服务质量)<br>这一选择将对各种技术下的网络流量带来更好的服务。
HelpAdvTip16Text=QoS::802.1p
HelpAdvTip17Text=选择这种方式启动/停用的IEEE802.1p，802.1p确立了八个优先级(0~7)。尽管网络管理者必须确定实际的映象,IEEE已经取得广泛的建议。七是最高优先权，七通常分配到关键网络的地方。 如路由选择信息协议 RIP 和开放最短路径优先OSPF表更新。优先级6和5主要支持延迟敏感 delay-sensitive 应用程序，如交互式视频和语音。优先级1到4
HelpAdvTip18Text=主要支持受控负载应用程序，如流多媒体和关键性业务流量 DD例如 SAP 数据DD以及 loss eligible 流量。优先级0主要支持尽力而为（best-effort）缺省，并在没有设置其它优先级值的情况下，可以自动调用。
HelpAdvTip19Text=QoS::IP QoS
HelpAdvTip20Text=选择此选项激活/停用不同类型的IP网络服务质量(IP ToS and DiffServ). 。IP QoS的功能主要是为了提供保障，以及不同的网络服务提供网络资源控制和使用的网络运营商。
HelpAdvTip21Text=QoS::Applications QoS
HelpAdvTip22Text=选择此选项来激活/停用的不同应用程序的数据包队列优先。
HelpAdvTip23Text=QoS::VLAN Group QOS
HelpAdvTip24Text=选择此选项来激活/停用的4种不同的队列4094 VID。VID（VLAN的ID）是VLAN的识别码，这基本上是在802.1Q标准中采用的鉴定。它有12位，并允许有4096（2 ^ 12）的VLANs。在可能的4096个VID中，值为0的VDI被用来确定优先帧，值为4095（FFF）的VID被保留，所以最大可能的VLAN配置是4094。
HelpAdvTip25Text=虚拟局域网(VLAN)是一组配置在一个或多个局域网的设备，这些设备可以相互通信，当设备通过相同的导线连接在一起。事实上他们被分配在不同的网段内，因为VLAN是基于逻辑的而不是物理的连接，它在用户/主机管理，带宽分配和资源优化方面非常的灵活。
HelpAdvTip26Text=1.基于端口的虚拟局域网：每个物理交换机端口配置访问列表中的一组指定的VLAN成员。
HelpAdvTip27Text=2.基于ATM的虚拟局域网 - 使用局域网仿真协议，将以太网数据包映射到ATM信元并通过将MAC地址转换成ATM地址的方式将它们送到目的地。
HelpAdvTip28Text=连接未兼容802.1Q标准设备的端口配置为传递未标记的帧也是非常重要的。许多新兴的个人电脑和打印机都是不兼容802.1Q标准的。如果它们收到了未标记的帧，将不能识别VLAN标签并丢弃该帧。同时，作为标记帧的以太网帧，它的最大合法长度也由于802.1Q标准（以及他的同伴，802.3ac）从1,518字节增加到1,522字节。这会引起网卡和旧式交换机将标记帧判定为“oversized”,而丢弃该帧。
HelpAdvTip30Text=这会引起网卡和旧式交换机将标记帧判定为“oversized”,而丢弃该帧。
HelpAdvTip31Text=每一个物理端口都有一个默认VID叫作PVID(Port VID)。PVID被分配到没有标签的帧或者接收有优先权的帧(frames with null (0) VID)。
HelpAdvTip32Text=当你遇到物理连接问题的时候ADSL的特性是能被选择的。请和您的internet服务提供商核对正确。
HelpAdvTip33Text=ADSL模式
HelpAdvTip34Text=选择ADSL连接的操作模式。
HelpAdvTip35Text=ADSL类型
HelpAdvTip36Text=选择ADSL连接的操作类型.
HelpAccessTip0Text=您可以通过telnet或web网页远程登入ADSL路由器。用户可以通过telnet或Web和所给的IP地址访问ADSL路由器.用默认IP 0.0.0.0，任何客户端都可以远程访问ADSL路由器。
HelpAccessTip1Text=选择 Telnet, FTP, TFTP, Web, SNMP, Ping阻止回应从WAN端进来的请求。
HelpAccessTip2Text=简单网络管理协议是用来交换网络设备间的信息。<br><b><i>获取团体名</i></b> 选择为来自管理站传入的GET请求设置密码。<br><b><i>设置团体名</i></b> 选择为来自管理站传入的GET请求设置密码。
HelpAccessTip3Text=UPnP(通用即插即用)是一个分布式开发的网络标准，它使用TCP/IP实现设备间简单的点到点网络连接。UPnP设备可以动态地加入到一个网络，获得一个IP地址,传达它地性能并学到网络上的其他设备的信息。当设备不再使用时，它可以平稳地自动地轮流离开网络。UPnP广播只允许在LAN传送。<br><b><i>自动设置</i></b> 
HelpAccessTip4Text=UPnP网络设备可以自动设置网络地址，给网络其他UPNP设备通知它地存在，并开始交换简单的产品和业务描述。
HelpAccessTip5Text=动态域名系统允许您在使用动态IP地址地情况下使用一个静态的主机名。用户应该输入主机名，您的动态DNS提供商分配给您的ADSL路由器的用户名和密码。用户也可以决定是否打开DYNDNS Wildcard。
HelpMainTip0Text=只有一个用户可以登入Web管理界面，默认用户名是"admin",密码是“1234”。Admin有读和写的权限。在这个页面中，您可以为admin设置新的密码。另外，您也可以设置远程web/telnet管理数据.
HelpMainTip1Text=系统时间是日程业务所使用的时间。您可以手动地设置时间或者连接到一个NTP(网络时间协议)服务器。如果NTP服务器已经设置好，您只需设置时区。如果您手动设置时间，您可能要设置夏令时日期，系统时间将根据日期自动调整。
HelpMainTip2Text=在这一页您可以升级路由器的固件。请确认您要升级的固件在您计算机的本地硬盘上。点击浏览浏览本地硬盘并找到要升级的固件。
HelpMainTip3Text=当前系统设置可以文件的形式保存到本地电脑中。保存的文件和其他配置文件也可以加载到路由器中，要加载系统设置文件，需要点击浏览器找到本地电脑中要使用的文件。您也可以点击恢复来恢复出厂默认设置。
HelpMainTip4Text=诊断测试页面显示LAN和WAN端的物理层和协议层的连通性的测试结果。
HelpStatusTip0Text=这个页面显示当前的ADSL路由器的信息。它将显示固件版本，WAN，LAN和MAC地址信息。
HelpStatusTip1Text=ADSL路由器保存了一个系统日志记录路由器上的所有活动。如果设备重启，日志将自动清除。
HelpStatusTip2Text=ADSL路由器保存了通过它的流量的统计数据。您可以查看通过路由器WAN端和LAN端的所有封包的数量。如果设备重启，流量计数器将清零。您可以选择Ethernet或ADSL查看LAN或WAN的统计报告。
HelpStatusTip3Text=统计 :: ADSL
HelpStatusTip4Text=<b><i>ADSL 固件版本</i></b> 此字段显示ADSL data pump固件版本号。<br><b><i>线路状态</i></b> 这一栏显示ADSL的连接过程跟态。<br><b><i>调制方式</i></b> 这一栏显示ADSL的调制状态，可能是G.dmt或T1.413。<br><b><i>Annex模式</i></b> 这一栏显示ADSL annex模式，可能是Annex A或者Annex B。<br><b><i>最大发送功率</i></b> 这一栏显示ADSL路由器的发送功率水平。<br>
HelpStatusTip5Text=<b><i>噪声裕度</i></b> 维持设计BER(误码率)可以容忍的可以增加噪声的量.噪声裕度是由中心局的DSLAM设置。如果SNR富余量变大，误码率将会改善，但是数据率会降低。相反地，如果SNR富余量减少，误码率将会增加，同时数据率也会增加。<br><b><i>线路衰减</i></b> 衰减是指ADSL发送端
HelpStatusTip6Text=(中心局DSLAM)和接收端(客户端ADSL路由器)之间线路信号功率的减少，其单位是dB。它通过计算客户端ADSL路由器收到的信号功率水平和中心局发送的参照信号的功率水平的不同的dB值来测量。<br><b><i>传输率</i></b> 这一栏显示ADSL传输率。
HelpHomeADSLWizardText=此ADSL路由器是家庭网络和小型商用网络的理想选择。“快速设置”将引导您设置ADSL路由器连接到ISP(因特网服务提供商)。路由器的快速设置能让你几分钟内连上互联网.请随快速设置向导一步一步设置ADSL路由器。
HelpHomeVDSLWizardText=此ADSL/VDSL路由器是家庭网络和小型商用网络的理想选择。“快速设置”将引导您设置ADSL路由器连接到ISP(因特网服务提供商)。路由器的快速设置能让你几分钟内连上互联网.请随快速设置向导一步一步设置ADSL路由器。
