HelpVoIPCallFord1Text=配置控制呼叫转移的号码. 启用呼叫转移时, 用户需要通过电话拨控制号码并听到拨号音, 并拨转移目的的号码. 在挺好忙音后，用户可以挂电话。当禁止呼叫转移设置时，用户可以拨号而不需要任何尾号. 当设置完成后，用户能听到忙音，这时可以挂电话。
