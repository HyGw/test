HelpVoIPAnonyText=匿名呼叫阻止</i></b> 当启用匿名呼叫阻止，设备将自动拒绝匿名来电.
HelpVoIPAnony1Text=匿名呼叫</i></b> 匿名呼叫是用户在打电话时不显示用户电话号码.接电话的一方的电话不会显示打电话者的电话号码。
